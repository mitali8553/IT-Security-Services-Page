    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            color: #0056b3;
        }

        /* Navigation Bar */
        nav {
            background-color: #0056b3;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Section Styling */
        section {
            padding: 50px;
            text-align: center;
            background: #fff;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        section h2 {
            color: #0056b3;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form {
            text-align: left; /* Makes sure form text aligns left */
        }
        
        form label {
            text-align: left;
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        form input, form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form input:focus, form textarea:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }

        form button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Google Map Section */
        .map-container {
            margin: 40px 0;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

    <section>
        <h2>Contact Us</h2>
        <p>We'd love to hear from you. Please fill out the form below to get in touch.</p>

        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            
            <button type="submit">Submit</button>
